<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Roger's Cellphone Cases</h1>
			<p>Stylish Phone Cases for iPhone 6S and Galaxy S6</p>

		<div class="row">
			<div class="bs-example col-md-12">

				<div class="col-md-12">

					<h3>Choose Phone Case</h3>
					<label class="checkbox-inline">
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios1" value="Small" checked> Tolisco $20

						</div>
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios2" value="Medium"> Ricochet $25

						</div>
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios3" value="Large"> Minot $35
							</label>
						</div>
						<h4>Phone Type</h4>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="extra" value="Pick Up">Galaxy S6
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="extra" value="Delivery">Iphone S6
							</label>
						</div>
						<div class="checkbox">

							<select id="mySelect" class="form-control">
								<option>Colour</option>
								<option>Green</option>
								<option>Brown</option>
								<option>Red</option>

							</select>
							<div id="mySelectMessage"></div>
						</div>

						<div class="col-md-6 addpad">
							<textarea id="myTextArea" class="form-control" rows="5" placeholder="Additional Requests"></textarea>
						</div>

						<div class="col-md-6 addpad">

							<form class="form-inline">
								<div class="form-group">
									<label for="exampleInputName2">Address</label>
									<input type="text" class="form-control" id="mySingleLineText" placeholder="92 Drury Lane">
								</div>

							</form>
						</div>


						<div class="col-md-6">
							<button id="myButton" type="button" class="btn btn-primary btn-lg btn btn-success btn-block">Order Now</button>
						</div>
						<div class="col-md-6" id="log"></div>
				</div>
			</div>
