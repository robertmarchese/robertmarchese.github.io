<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pizza Roberto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


	<style>
		.jumbotron {
			background: #EAF9E0;
			color: black;
			background-image: url(images/pizzaroberto.png);
			background-repeat: no-repeat;
			background-position: right 10px;
			background-size: 35%;
		}
		
		html,
		body {
			height: 101%;
		}
		
		body {
			color: white;
			background-color: darkgreen;
			background-image: url(images/congruent_outline.png);
			font-family: "calibri", sans-serif;
		}
		
		.container {
			background: darkgreen;
			height: 100%;
		}
	</style>

</head>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Pizza Roberto</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Order Online<span class="sr-only">(current)</span></a></li>
				<li><a href="#">About us</a></li>


				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Menu</a></li>

		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Pizza Roberto</h1>
			<p>Homemade style Italian Pizza. Crafted in a woodoven by our famous Chef Roberto.</p>
		</div>

		<div class="row">
			<div class="bs-example col-md-12">

				<div class="col-md-12">

					<h3>Please Choose Your Size</h3>
					<label class="checkbox-inline">
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios1" value="Small" checked> Small $10.50
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios2" value="Medium"> Medium $15.00
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="color" id="optionsRadios3" value="Large"> Large $20.00
							</label>
						</div>
						<h4>Delivery Method</h4>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="extra" value="Pick Up">Pick Up
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="extra" value="Delivery">Delivery
							</label>
						</div>
						<div class="checkbox">

							<select id="mySelect" class="form-control">
								<option>No Toppings</option>
								<option>Pepperoni</option>
								<option>Pepperoni and Bacon</option>
								<option>Pepperoni and Mushrooms</option>
								<option>Pepperoni Mushrooms and Bacon</option>
							</select>
							<div id="mySelectMessage"></div>
						</div>

						<div class="col-md-6 addpad">
							<textarea id="myTextArea" class="form-control" rows="5" placeholder="Additional Requests"></textarea>
						</div>

						<div class="col-md-6 addpad">

							<form class="form-inline">
								<div class="form-group">
									<label for="exampleInputName2">Address</label>
									<input type="text" class="form-control" id="mySingleLineText" placeholder="92 Drury Lane">
								</div>

							</form>
						</div>


						<div class="col-md-6">
							<button id="myButton" type="button" class="btn btn-primary btn-lg btn btn-success btn-block">Order Now</button>
						</div>
						<div class="col-md-6" id="log"></div>
				</div>
			</div>
			<script src="js/takeAnOrder.js"></script>
</body>

</html>
